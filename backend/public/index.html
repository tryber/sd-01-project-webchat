<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first Chat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuário">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
        const socket = io('http://localhost:3000');

        function renderMessage({author, message}) {
            $('.messages').append(`<div class="message"><strong>→ ${author}</strong>: ${message}</div>`)
        }

        socket.on('receivedMessage', (message) => renderMessage(message))

        socket.on('previousMessages', (messages) => messages.forEach(element => renderMessage(element)))

        $('#chat').submit((e) => {
            e.preventDefault()
            const author = $('input[name=username]').val()
            const message = $('input[name=message]').val()

            if (author.length && message.length) {
                const messageObject = {
                    author,
                    message
                }

                renderMessage(messageObject)

                socket.emit('sendMessage', messageObject)
            }
        })
    </script>

</body>

</html>
