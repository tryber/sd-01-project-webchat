<!DOCTYPE html>
<html>

<head>
  <title>Socket.IO - trybe</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <form id="chat">
    <input type="text" name="username" placeholder="Digite seu apelido" />
    <div class="messages"></div>
    <input type="text" name="message" placeholder="Digite sua mensagem" />
    <button type="submit">Enviar</button>
  </form>

  <script>
    const socket = io();

    function renderMessage({ name, message, date}) {
      $(".messages").append(`<div><strong>${name}</strong>: ${message}</div>`);
    }

    socket.on('previousMessages', (messages) => {
      for (message of messages) {
        renderMessage(message);
      };
    });

    socket.on('receivedMessage', (message) => {
      renderMessage(message);
    });

    $("#chat").submit((event) => {
      event.preventDefault();

      const name = $('input[name=username]').val();
      const message = $('input[name=message]').val();

      if (name.length && message.length) {
        const messageObj = {
          name,
          message,
          date: new Date(),
        };

        renderMessage(messageObj);

        socket.emit("sendMessage", messageObj);
      }
    });
  </script>
</body>

</html>
